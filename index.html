      right: 0;

  <script>
    $(function(){
      var index = 0;
      var scale = $(window).width() / 375;
      init()
      $('.mask_body').click(function(){
        $('.mask,.mask_body').fadeOut()
      })
      function init(){
        $('.people').css({
          top:points[0].y * scale + 'px',
          left:points[0].x * scale + 'px'
        })
      }

      function over(){
        $('.people').removeClass('shake');
        // 弹窗
        $('.mask,.mask_body').fadeIn()
      }

      function smoke(x,y){
        $('.smoke').addClass("show");
        $('.smoke').css({
           top:y * scale + 'px',
           left:x * scale + 'px'
        });
        setTimeout(() => {
          $('.smoke').removeClass("show");
        }, 600);
      }
      function move (count){
        for(let i=0;i<count;i++){
            setTimeout(function(){
              index =  (++index) % points.length;
              $('.people').addClass('shake');
              $('.people').css({
                top:points[index].y * scale + 'px',
                left:points[index].x * scale + 'px'
              })
            },i * 300)
          }
      }

      $('.dizuo').click(function(){
        let random = 0;
        if(is_reward){
          let reward_index = (reward_config.index++) % reward_config.step.length;
          random = reward_config.step[reward_index];
          console.log(random)
        }else{
          random = Math.floor(Math.random()*6 +1);
        }
        let className = "dian-" +random; 
        $('.shaizi ').addClass("shaizi-move");
       
        setTimeout(() => {
          $('.shaizi ').remove("shaizi-move");
          $('.shaizi ').addClass(className);
          move(random)
          setTimeout(function(){
            $('.shaizi')[0].classList = "shaizi";
            over()
            if(points[index].reward){
              console.log('中奖')
              smoke(points[index].x-50,points[index].y-50)
            }
          },300*random)
        },1000);
       
      })
    })
  </script>
